<div class="container" style="margin-top: 150px;">
    <h1 class="well" style="font-weight: bold; text-align: center; color: teal;">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form #registerForm="ngForm" class="d-flex" (ngSubmit)="Registration()" autocomplete="off">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>UserName</label>
								<input type="text" [(ngModel)]="register.userName" name="UserName" placeholder="Enter Your Name Here.." class="form-control" autocomplete="off">
							</div>
							<div class="col-sm-6 form-group">
								<label>Password</label>
								<input type="password" [(ngModel)]="register.password" name="Password" placeholder="Enter Password Here.." class="form-control" autocomplete="off">
							</div>
						</div>					
						<div class="form-group">
							<label>KnownAs</label>
							<input type="text" [(ngModel)]="register.knownAs" name="KnownAs" placeholder="Enter Known As Here.." rows="3" class="form-control" autocomplete="off">
						</div>
                        <div class="form-group">
                            <label>Date Of Birth</label>
                            <input type="date"  [(ngModel)]="register.dateOfBirth" name="DateOfBirth"class="form-control">
                        </div>		
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Gender</label>
								<input type="text" [(ngModel)]="register.gender" name="Gender" placeholder="Enter Your Gender" class="form-control" autocomplete="off">
							</div>	
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" [(ngModel)]="register.city" name="City" placeholder="Enter City Name Here.." class="form-control" autocomplete="off">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Country</label>
								<input type="text" [(ngModel)]="register.country" name="Country" placeholder="Enter Country Name Here.." class="form-control" autocomplete="off">
							</div>		
						</div>			
					
					<button type="submit" class="btn btn-lg btn-info">Registration</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
